<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <title>Fantasy Base</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1><a href = "index.html">Fantasy Base</a></h1>
    </header>

    <main id="main">
        <section id="login">
            <h2 class="instruction">Login</h2>
            <p class="instruction">Please enter your username and password.</p>

            <li>
                <label for="email">Email: </label>
                <input type="email" id="email" name="varEmail" />
            </li>
            <li>
                <label for="password">Password: </label>
                <input type="password" id="password" name="varPassword" />
            </li>
            <form action="index.html">
                <button type="login" onclick="login()">Log in</button>
            </form>
            <form action="editprofile.html">
                <button type="signup" onclick="login()">Sign up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Made by Conner Brown</p>
        <a href="https://github.com/Treckon/start-up">GitHub</a>
    </footer>
    
</body>
</html>
