<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="editprofile.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1><a href = "index.html">Fantasy Base</a></h1>
        <a href="profile.html">Profile</a>
        <a href="login.html">Sign out.</a>
    </header>
    <main>
        <!--This is where profile information will be entered into the database-->
        <section id="profile">
            <h2 class="instruction">Select your progress in the following series:</h2>

            <fieldset>
                <legend>Mistborn</legend>
                <select name="Mistborn" id="mistborn">
                    <option value="None">None</option>
                    <option value="Mistborn">Mistborn</option>
                    <option value="The Well of Ascension">The Well of Ascension</option>
                    <option value="The Hero of Ages">The Hero of Ages</option>
                    <option value="Mistborn: Secret History">Mistborn: Secret History</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Wax and Wayne</legend>
                <select name="Wax and Wayne" id="waxandwayne">
                    <option value="None">None</option>
                    <option value="The Alloy of Law">The Alloy of Law</option>
                    <option value="Shadows of Self">Shadows of Self</option>
                    <option value="The Bands of Mourning">The Bands of Mourning</option>
                    <option value="The Lost Metal">The Lost Metal</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>The Stormlight Archive</legend>
                <select name="The Stormlight Archive" id="thestormlightarchive">
                    <option value="None">None</option>
                    <option value="The Way of Kings">The Way of Kings</option>
                    <option value="Words of Radiance">Words of Radiance</option>
                    <option value="Oathbringer">Oathbringer</option>
                    <option value="Winds of Roshar">Winds of Roshar</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Tress of the Emerald Sea</legend>
                <select name="Tress of the Emerald Sea" id="tressoftheemeraldsea">
                    <option value="None">None</option>
                    <option value="Tress of the Emerald Sea">Tress of the Emerald Sea</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Warbreaker</legend>
                <select name="Warbreaker" id="warbreaker">
                    <option value="None">None</option>
                    <option value="Warbreaker">Warbreaker</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Elantris</legend>
                <select name="Elantris" id="elantris">
                    <option value="None">None</option>
                    <option value="Elantris">Elantris</option>
                </select>
            </fieldset>

            <button type="submit" onclick="submit()">Submit</button>
        </section>
    </main>
    <footer>
        <p>Made by Conner Brown</p>
        <a href="https://github.com/Treckon/start-up">GitHub</a>
    </footer>
</body>
</html>
